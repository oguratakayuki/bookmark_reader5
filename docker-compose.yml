version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
  redis:
    image: redis:3.0.5
  sidekiq:
    build: .
    volumes:
      - .:/myapp
    links:
      - db
      - redis
    command: bundle exec sidekiq -C config/sidekiq.yml --environment=development -q default
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
